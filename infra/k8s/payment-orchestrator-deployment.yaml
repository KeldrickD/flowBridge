apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowbridge-payment-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-orchestrator
  template:
    metadata:
      labels:
        app: payment-orchestrator
    spec:
      containers:
        - name: payment-orchestrator
          image: ghcr.io/yourname/flowbridge-payment-orchestrator:latest
          env:
            - name: REDIS_URL
              value: redis://redis:6379
            - name: ZKSYNC_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: flowbridge-secrets
                  key: zksyncRpcUrl
            - name: PAYMENT_ROUTER_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: flowbridge-secrets
                  key: paymentRouterAddress
            - name: BANK_URL
              value: http://bank-mock:4500


