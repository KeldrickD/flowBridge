name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install backend deps
        working-directory: backend
        run: pnpm install

      - name: Backend build
        working-directory: backend
        run: pnpm -r build || true

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
        env:
          FOUNDRY_DISABLE_NIGHTLY_WARNING: 1

      - name: Install Foundry dependencies
        working-directory: contracts
        run: forge install foundry-rs/forge-std OpenZeppelin/openzeppelin-contracts@v4.9.6 --no-commit

      - name: Contracts build
        working-directory: contracts
        run: forge build

      - name: Contracts tests
        working-directory: contracts
        run: forge test -vvv


